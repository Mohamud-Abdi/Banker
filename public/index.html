<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/index.js" defer></script>
    <link rel="stylesheet" href="/index.css">

</head>
<body>


  

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb p-3 mb-2 bg-dark text-white">
      <li class="breadcrumb-item active " aria-current="page">Komputer Store</li>
    </ol>
  </nav>

  <div class="container">


    <div class="row">

      <div class="col-4 shadow-sm p-3 mb-5 bg-white rounded">
        <p ><b class="font-weight-bold">Banker</b> </p>

        <p id="balanceLabel" > Balance <span id="balance"></span> </p>
        <p id="outstandingLoan" hidden > Loan <span id="loanBalance"></span></p>
        <p id="loanError" hidden></p>


        <button type="submit" class="btn  btn-success" id="getLoan"> Get Loan</button>

      </div>
      <div class="col-4 shadow-sm p-3 mb-5 bg-white rounded">
        <p><b class="font-weight-bold">Work</b> </p>
        <p>Pay <span id="pay"></span></p>
        <div>
          <button class="btn bg-warning  btn-sm" id="bank">Bank</button>
          <button class="btn btn-sm btn-primary" id="work">Work</button>
          <button class="btn btn-sm btn-primary" id="repay" hidden>Repay loan</button>
        </div>

      </div>
      <div class="col-4 shadow-sm p-3 mb-5 bg-white rounded">
        <p> <b class="font-weight-bold"> Laptops </b></p>
        <select id="laptops">
        </select>

        <p id="features"> <b>Features</b> </p>
       

      </div>

    </div>


  </div>

  <div class="container">
    <div class="row shadow-sm p-3 mb-5 bg-white rounded">
      <div class="col-sm">
        <div>
        <img  alt="laptop image" class="img-fluid" id="laptopImage">
      </div>
      </div>
      <div class="col-sm" id="description"> 
      
      </div>
      <div class="col-sm">
        <p id="price"></p>
        <button type="submit" class="btn btn-primary" id="buyNow">BUY NOW </button>


      </div>
    </div>


  </div>

</body>

</html>
